<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="main-section">
        <div class="profile-card-aside"></div>
        <div class="profile-card-description">
          <div class="image-container">
            <img
              class="vector-image-profile"
              src="images/image-victor.jpg"
              alt=""
            />
          </div>
          <div class="descriptin-of-victor">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
          </div>
          <footer>
            <ul>
              <li class="profile-range">80k</li>
              <li class="profile-spec">Followers</li>
            </ul>
            <ul>
              <li class="profile-range">803k</li>
              <li class="profile-spec">Likes</li>
            </ul>
            <ul>
              <li class="profile-range">1.4k</li>
              <li class="profile-spec">Photos</li>
            </ul>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
